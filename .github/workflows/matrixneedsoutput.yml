name: Matrix with Needs and Outputs
 
on:
  push:
    branches: [main]
 
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      status: ${{ steps.set-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run tests
        run: echo "Running tests on ${{ matrix.os }}..."
 
      - name: Set test result
        id: set-result
        run: echo "result=success" >> $GITHUB_OUTPUT
 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: needs.test.outputs.status == 'success'
    steps:
      - name: Deploying Application
        run: echo "Deploying application since all tests passed."
